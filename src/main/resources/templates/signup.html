<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Account | Aloysians Portal</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
  </head>
  <body>
    <div class="signup-wrapper" id="signup-container">
      <!-- Logo Section -->
      <div class="logo-container">
        <img
          th:src="@{/images/logo.png}"
          alt="Aloysians Portal Logo"
          class="signup-logo"
        />
      </div>

      <!-- Signup Form Section -->
      <div class="form-container">
        <h3>Request an Account</h3>
        <p>Your request will be reviewed by the Admin.</p>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
          <strong>Error!</strong> <span th:text="${error}"></span>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
          Account request submitted! Please wait for approval.
        </div>

        <!-- Signup Form -->
        <form th:action="@{/request-account}" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create a password"
                required
              />
              <span class="toggle-password" onclick="togglePassword()">
                <i class="glyphicon glyphicon-eye-open"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role" class="form-control" required>
              <option value="" disabled selected>Select your role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
            </select>
          </div>

          <button type="submit" class="btn btn-request">Request Account</button>
          <a href="/login" class="btn btn-secondary" id="back-to-login"
            >Back to Login</a
          >
        </form>
      </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JavaScript for Smooth Transition -->
    <script th:src="@{/js/signup.js}"></script>
  </body>
</html>
